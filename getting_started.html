<!DOCTYPE html >
<html>

<head>
<title>Mozilla - Webgl Getting Started</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<script type="text/javascript" src="sylvester.js"></script>
<script type="text/javascript" src="glUtils.js"></script>
<script type="text/javascript" src="getting_started.js"></script>

<script id="shader-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec4 aVertexColor;

	uniform mat4 uMVMatrix;
	uniform mat4 uPMatrix;

	varying lowp vec4 vColor;

	void main(void) {
		gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		vColor = aVertexColor;
	}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
	varying lowp vec4 vColor;

	void main(void) {
		gl_FragColor = vColor;
	}
</script>


</head>
<body onload="start();">

    <canvas id="glcanvas" style="border: none;" width="640" height="480">
	Your browser doesn't appear to support the HTML5 <code><canvas></code> element.
    </canvas>

</body>

</html>
